<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Navigation Bar with Chat Animation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Placeholder for oblashwarra section */
        #oblashwarra {
            height: 100px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            text-align: center;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent background */
            padding: 10px 0;
            width: 100%;
            position: relative;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Chat Me button */
        .chat-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-left: 20px;
            transition: background-color 0.3s;
        }

        .chat-btn:hover {
            background-color: #0056b3;
        }

        /* Chat window styling */
        .chat-window {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: none; /* Hidden by default */
        }

        .chat-window.open {
            display: block;
            animation: slideIn 0.3s ease-in-out;
        }

        .chat-window.close {
            animation: slideOut 0.3s ease-in-out forwards;
        }

        /* Chat window header */
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .chat-content {
            padding: 10px;
            height: calc(100% - 50px);
            overflow-y: auto;
        }

        /* Animation keyframes */
        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(100%);
                opacity: 0;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 720px) {
            .navbar {
                flex-wrap: wrap;
            }

            .navbar a {
                padding: 8px 15px;
                font-size: 14px;
            }

            .chat-btn {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Placeholder for oblashwarra section -->
    <div id="oblashwarra">Oblashwarra Section</div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
        <button class="chat-btn" onclick="toggleChat()">Chat Me</button>
    </nav>

    <!-- Chat Window -->
    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <span>Chat with Us</span>
            <button class="close-btn" onclick="toggleChat()">Ã—</button>
        </div>
        <div class="chat-content">
            <p>Welcome to the chat! How can we help you today?</p>
            <!-- Add more chat content here as needed -->
        </div>
    </div>

    <script>
        function toggleChat() {
            const chatWindow = document.getElementById('chatWindow');
            if (chatWindow.classList.contains('open')) {
                chatWindow.classList.remove('open');
                chatWindow.classList.add('close');
                setTimeout(() => {
                    chatWindow.style.display = 'none';
                    chatWindow.classList.remove('close');
                }, 300); // Match animation duration
            } else {
                chatWindow.style.display = 'block';
                chatWindow.classList.add('open');
            }
        }
    </script>
</body>
</html>
